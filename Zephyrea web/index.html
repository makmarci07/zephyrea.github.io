    <style>
        /* Testreszabott, fix háttér és elkerült görgetés */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Görgetés tiltása */
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.651); /* állítható árnyék */
        }

        .main-text {
            
            font-size: 3em;
            margin: 10px 0px;
           
            
        }

        .sub-text {
            font-size: 1.4em;
            margin: 3px 0;
            
        }

        .button-container {
            margin: 20px 0;
        }


       


        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #5765f2;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .button:hover {
            background-color: #353d99;
        }

        /* Animált háttérképek */
        @keyframes slideshow {
            0%, 20% { opacity: 1; }
        }

        .background:nth-child(1) { animation: slideshow 50s infinite; }
        .background:nth-child(2) { animation: slideshow 50s infinite 5s; }
        .background:nth-child(3) { animation: slideshow 50s infinite 15s; }
        .background:nth-child(4) { animation: slideshow 50s infinite 25s; }
        .background:nth-child(5) { animation: slideshow 50s infinite 35s; }

        /* Lábléc szöveg */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
        }

    img{
        height: 350px;
    }    
    
        
    </style>
</head>
